spring:
  datasource:
    url: jdbc:mysql://localhost:3306/restaurant?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Ho_Chi_Minh
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  jackson:
    time-zone: Asia/Ho_Chi_Minh
app:
  jwt:
    secret: my-super-secret-key-which-is-at-least-32-chars-long
    issuer: "restaurant-system"
    access-expiration-ms: 900000  # 1 ngày
    refresh-expiration-ms: 1209600000
